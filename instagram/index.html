<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- <link rel="stylesheet" href="assets/tailwind.css"> -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="all flex">
        <div class="phone">
            <img class="phn" src="assets/home-phone.png" width="" alt="">
            <img class="shot" src="assets/screenshot3.png" alt="">
        </div>
        <main>
            <div class="box border-1 border-gray-900 border-solid">
                <div class="logo text-center">
                    <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img"
                        style="background-image: url('assets/logosprite.png'); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                </div>
                <form action="">
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Log in" class="btn">
                </form>
                <div class="flex items-center">
                    <span class="line"></span>
                    <p class="or">OR</p>
                    <span class="line"></span>
                </div>
                <p class="text-center text-extrabold">Log in with Facebook</p>
                <p class="text-center text-sm">Forget password?</p>
            </div>
            <br>
            <div class="box pt-2">
                <p class="text-center">Don't have an account? <a href="" class="anchor">Sign up</a></p>
            </div>
            <div>
                <p class="text-center">Get the app</p>
                <div class="flex items-center justify-center">
                    <img src="assets/googlePlay.png" height="35px" class="mr-1" alt="">
                    <img src="assets/microsoft.png" width="100px" alt="">
                </div>
            </div>
        </main>
    </div>

</body>

</html>
