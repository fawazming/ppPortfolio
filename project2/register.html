<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register For The Class</title>
    <link rel="stylesheet" href="../assets/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <section id="Header">
        <!-- Modify this part na oga ask you to do it -->
        <h1>Welcome to the Summer Web Design Class!! <br>  <center>Register to Begin</center></h1>
    </section>
    <form action="">
        <fieldset>
            <label for="surname">Surname</label>
            <input type="text" placeholder="E.G. Ibraheem">
        </fieldset>
        <fieldset>
            <label for="">First Name</label>
            <input type="text">
        </fieldset>
        <fieldset>
            <label for="">Password</label>
            <input type="password" required>
        </fieldset>
        <fieldset>
            <label for="">Email</label>
            <input type="email" required>
        </fieldset>
        <fieldset>
            <label for="">Age</label>
            <input type="number">
        </fieldset>
        <fieldset>
            <label for="">Home Address</label>
            <textarea required></textarea>
        </fieldset>
        <fieldset>
            <label for="">Phone number</label>
            <input type="tel">
        </fieldset>

        <center><input type="submit" value="Register Now!"></center>
    </form>
    <center><a href="index.html" class="btn">Home</a></center>
</body>
</html>
